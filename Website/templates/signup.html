{% extends "index.html" %} {% block title %}Sign up{% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>

<body>


    <div class="login-box">

        <form method="post">
            <div class="user-box">
                <input type="email" id="email" name="email" required autocomplete="off">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" id="fname" name="fname" required autocomplete="off">
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required autocomplete="off">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" id="cpassword" name="cpassword" required autocomplete="off" >
                <label>Confirm Password</label>
            </div>
            <input type="checkbox" class="checkbox"><span class="checkbox">*I agree the terms and conditions.</span>
            <center>
                <button type="submit">sign up
                    <span></span>
                </button>
            </center>

        </form>
        <p class="final">Already registered <a href="{{url_for('auth.login')}}">Login</a></p>
    </div>
    {% endblock %}
