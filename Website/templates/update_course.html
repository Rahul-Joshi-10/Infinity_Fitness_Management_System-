<!-- update_course.html -->
<h1>Admin Interface - Update Course</h1>

<form method="POST" action="{{ url_for('auth.update_course', course_id=course.id) }}">
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{ course.title }}" required>

  <label for="description">Description:</label>
  <textarea name="description" rows="5" required>{{ course.description }}</textarea>

  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" value="{{ course.price }}" required>

  <input type="submit" value="Update Course">
</form>

<a href="{{ url_for('auth.courses') }}">Cancel</a>
