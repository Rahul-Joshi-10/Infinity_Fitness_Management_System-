<!-- view_courses.html -->
<h1>Admin Interface - View Courses</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  {% for course in courses %}
    <tr>
      <td>{{ course.id }}</td>
      <td>{{ course.title }}</td>
      <td>{{ course.description }}</td>
      <td>${{ course.price }}</td>
      <td>
        <a href="{{ url_for('auth.update_course', course_id=course.id) }}">Edit</a> |
        <a href="{{ url_for('auth.delete_course', course_id=course.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>

<a href="{{ url_for('auth.add_course') }}">Add New Course</a>
