
{%extends "adminp.html" %}{% block title %}Show users{% endblock %}
{%block content%}
<div class="container">

    <table class="table table-dark table-striped-columns mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">username</th>
                <th scope="col">First name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>

                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.First_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</div>
{%endblock%}
