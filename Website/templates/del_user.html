

{%extends "adminp.html" %}{% block title %}Show users{% endblock %}
{%block content%}
<div class="container">

    <table class="table table-dark table-striped-columns mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">username</th>
                <th scope="col">First name</th>
                <th scope="col">Delete Account</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>

                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.First_name}}</td>
                <td><button onclick="{{ url_for('auth.delete_user',user_id= user.id) }}"></button></td>
                <!-- <td><a href="{{ url_for('auth.del_user', user_id= user.id) }}" style="color:red" ><i class="fas fa-times"></i></a></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>


</div>
{%endblock%}
